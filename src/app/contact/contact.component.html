<div id="section-contact" class="containerContact">
    <div class="contactHead">
        <h2>Contact</h2>
        <img src="./../../assets/contact/LINE 4.png" alt="">
    </div>
    <div class="contactSection">
        <div class="sectionLeft">
            <h3>Got a problem to solve?</h3>
            <p>Contact me through this form, I am interested in hearing you, knowing your ideas and contributing to your projects with my work.
            </p>
            <span>
                <p>Need a Frontend developer?</p>
                <p class="slContactMe">Contact me!</p>
            </span>
        </div>
        <div class="sectionRight">
            <form action="contact.component.html">
                <input type="text" placeholder="Your name">
                <input type="text" placeholder="Your email">
                <textarea name="" id="" cols="30" rows="10" placeholder="Your message">
                </textarea>
            </form>
        </div>
    </div>
</div>
